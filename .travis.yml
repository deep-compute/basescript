before_deploy:
- wget https://github.com/jgm/pandoc/releases/download/1.19.1/pandoc-1.19.1-1-amd64.deb
  -O $TRAVIS_BUILD_DIR/pandoc.deb
- sudo dpkg -i $TRAVIS_BUILD_DIR/pandoc.deb
- rm $TRAVIS_BUILD_DIR/pandoc.deb
- pandoc --from=markdown --to=rst --output=$TRAVIS_BUILD_DIR/README.rst README.md
before_install:
- pip3 install black
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - LICENSE
  - README.md
  - setup.py
  - basescript/basescript.py
  - basescript/__init__.py
  - basescript/log.py
  - basescript/utils.py
  - examples/adder.py
  - examples/helloworld.py
  name: basescript-0.3.1
  tag_name: 0.3.1
  true:
    repo: deep-compute/basescript
- provider: pypi
  distributions: sdist bdist_wheel
  server: https://test.pypi.org/legacy/
  skip_cleanup: true
  user: deepcompute
  password:
    secure: 
  true:
    branch: master
    tags: false
- provider: pypi
  distributions: sdist bdist_wheel
  skip_cleanup: true
  user: deepcompute
  password:
    secure: 
  true:
    branch: master
    tags: true
install:
- pip install .
- pip install unittest2
language: python
python:
- '2.7'
script:
- black --check .
- echo "No tests"
